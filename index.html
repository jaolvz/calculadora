<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculadora com JS</title>
</head>
<body>






    <div class="calculadora">
        <button onclick="limparVisor()" id="limpar_visor">C</button>
        <br>
<input type="text" disabled="disabled" id="visor">

<div class="linha">
    <button onclick="calcular(7)">7</button>
    <button onclick="calcular(8)" >8</button>
    <button onclick="calcular(9)">9</button>
    <button  onclick="calcular('/')">/</button>
</div>
<div class="linha">
    <button onclick="calcular(4)">4</button>
    <button onclick="calcular(5)">5</button>
    <button onclick="calcular(6)">6</button>
    <button  onclick="calcular('*')">x</button>
</div>

<div class="linha">
    <button onclick="calcular(1)">1</button>
    <button onclick="calcular(2)">2</button>
    <button onclick="calcular(3)">3</button>
    <button onclick="calcular('-')" >-</button>
</div>

<div class="linha">
    <button onclick="calcular(0)">0</button>
    <button onclick="calcular('.')">.</button>
    <button onclick="calcular('=')">=</button>
    <button onclick="calcular('+')" >+</button>
</div>

    </div>
  
<script src="js/script.js"></script>



</body>
</html>
